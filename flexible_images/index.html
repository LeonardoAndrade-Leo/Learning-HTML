<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Images</title>
</head>
<body>
    <h1>Flexible Images</h1>
    <p>This is super useful to support to every screen size, since we have different devices screens. </p>
    <picture> <!--This allows loading different image sizes depending on the screen.-->
        <source media="(max-width:750px)" srcset="images/html-p.png" type="image/png"> <!--These are the conditions . Remember that is read from top to bottom-->
        <source media="(max-width:1050px)" srcset="images/html-m.png" type="image/png">
        <img src="images/html-g.png" alt="flexible image">
    </picture>
</body>
</html>
