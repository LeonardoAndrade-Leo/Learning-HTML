<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <H1>Inserting videos in my website</H1>
    <p>Now, you're going to see the video</p>
    <video src="vegetables.mp4" width="350px" controls poster="veg_poster.webp"></video> <!-- "Controls" shows the video player options (play, pause, etc) // "Poster" is the image that appears before the video starts, like a thumbnail.-->
    <h1>Inserting external videos </h1>
    <p>You can take a video directly from Youtube for example, and insert in your site</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OAWQs9ceOVI?si=7BNMduL4qVi04khf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
